<div class="search-bar">
    <label for="search-item"></label>
    <input #searchBar
        type="text"
        title="search"
        [(ngModel)]="searchTerm"
        class="search-item"
        (blur)="onInputBlur()"
        placeholder="search"
    >
</div>

<button mat-icon-button
    class="menu-icon"
    (click)="onClick()"
>
    <mat-icon>search</mat-icon>
</button>
