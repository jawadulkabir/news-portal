<h2>{{ sectionHeader }}</h2>

<div class="regular-news" 
    *ngIf="regularNews && regularNews.length > 0"
    
    infiniteScroll
    [infiniteScrollDistance]="1"
    [infiniteScrollThrottle]="1000"
    (scrolled)="onScroll()"
>    
    <app-regular-news-card *ngFor="let news of regularNews" [article]="news"></app-regular-news-card>
</div>

<div class="regular-news" *ngIf="isLoading">
    <mat-spinner></mat-spinner>
</div>
