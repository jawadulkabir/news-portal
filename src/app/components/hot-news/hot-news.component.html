<h2>Today's Headlines</h2>
<mat-grid-list cols="2" rowHeight="30vh" *ngIf="hotNews && hotNews.length === numberOfHeadlines">
    <mat-grid-tile [colspan]="1" [rowspan]="2">
        <app-hot-news-card [article]="hotNews[0]"></app-hot-news-card>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="1" [rowspan]="1">
        <app-hot-news-card [article]="hotNews[1]"></app-hot-news-card>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="1" [rowspan]="1">
        <app-hot-news-card [article]="hotNews[2]"></app-hot-news-card>
    </mat-grid-tile>
</mat-grid-list>
